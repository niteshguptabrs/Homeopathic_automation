<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>

    <title>Homeopathic Patient Intake Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;

        .form-container {

            margin: auto;
            background-color: #fff;
            padding: 20px;

        }

            color: #333;
            border-bottom: 2px solid #007BFF;
            padding-bottom: 5px;
        }
        .section {
            margin-bottom: 20px;
        }
        label {

            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="email"],
        input[type="tel"],

            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Homeopathic Patient Intake Form</h1>
        <form id="homeopathicIntakeForm">
            <!-- Patient Information -->
            <div class="section">
                <h2>Patient Information</h2>
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="age">Age</label>
                <input type="text" id="age" name="age">

                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="contact">Contact Number</label>
                <input type="tel" id="contact" name="contact">

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email">
            </div>

            <!-- Chief Complaints -->
            <div class="section">
                <h2>Chief Complaints</h2>
                <label for="mainSymptoms">Describe your main symptoms (include onset, duration, and severity)</label>
                <textarea id="mainSymptoms" name="mainSymptoms" placeholder="E.g., headache for 2 weeks, sharp pain, worse in mornings"></textarea>

                <label for="symptomTriggers">What triggers or worsens your symptoms?</label>
                <textarea id="symptomTriggers" name="symptomTriggers" placeholder="E.g., cold weather, stress, specific foods"></textarea>

                <label for="symptomRelief">What relieves your symptoms?</label>
                <textarea id="symptomRelief" name="symptomRelief" placeholder="E.g., warmth, rest, specific foods"></textarea>
            </div>

            <!-- Medical History -->
            <div class="section">
                <h2>Medical History</h2>
                <label for="pastIllnesses">Past Illnesses or Surgeries</label>
                <textarea id="pastIllnesses" name="pastIllnesses" placeholder="E.g., appendectomy in 2015, recurrent sinus infections"></textarea>

                <label for="currentMedications">Current Medications (including supplements and homeopathic remedies)</label>
                <textarea id="currentMedications" name="currentMedications" placeholder="E.g., ibuprofen, vitamin D, Arnica 30C"></textarea>

                <label for="familyHistory">Family Medical History</label>
                <textarea id="familyHistory" name="familyHistory" placeholder="E.g., mother has hypertension, father had diabetes"></textarea>

                <label for="allergies">Allergies</label>
                <textarea id="allergies" name="allergies" placeholder="E.g., penicillin, pollen"></textarea>
            </div>

            <!-- Lifestyle and Environment -->
            <div class="section">
                <h2>Lifestyle and Environment</h2>
                <label for="diet">Dietary Habits</label>
                <textarea id="diet" name="diet" placeholder="E.g., vegetarian, frequent fast food, high sugar intake"></textarea>

                <label for="sleep">Sleep Patterns</label>
                <textarea id="sleep" name="sleep" placeholder="E.g., 6 hours nightly, difficulty falling asleep"></textarea>

                <label for="exercise">Exercise Routine</label>
                <textarea id="exercise" name="exercise" placeholder="E.g., walk 30 minutes daily, no regular exercise"></textarea>

                <label for="environment">Environmental Factors (e.g., weather, living conditions)</label>
                <textarea id="environment" name="environment" placeholder="E.g., live in humid climate, sensitive to cold"></textarea>
            </div>

            <!-- Emotional and Mental State -->
            <div class="section">
                <h2>Emotional and Mental State</h2>
                <label for="emotionalState">Current Emotional State</label>
                <textarea id="emotionalState" name="emotionalState" placeholder="E.g., anxious, irritable, calm"></textarea>

                <label for="stressors">Major Stressors or Life Events</label>
                <textarea id="stressors" name="stressors" placeholder="E.g., recent job loss, family issues"></textarea>

                <label for="mentalSymptoms">Mental Symptoms (e.g., memory, concentration)</label>
                <textarea id="mentalSymptoms" name="mentalSymptoms" placeholder="E.g., forgetful, difficulty focusing"></textarea>
            </div>

            <!-- General Preferences and Sensitivities -->
            <div class="section">
                <h2>General Preferences and Sensitivities</h2>
                <label for="temperature">Temperature Preferences</label>
                <div class="radio-group">
                    <label><input type="radio" name="temperature" value="prefers_warm"> Prefers Warm</label>
                    <label><input type="radio" name="temperature" value="prefers_cold"> Prefers Cold</label>
                    <label><input type="radio" name="temperature" value="no_preference"> No Preference</label>
                </div>

                <label for="foodPreferences">Food Preferences or Aversions</label>
                <textarea id="foodPreferences" name="foodPreferences" placeholder="E.g., crave sweets, dislike spicy food"></textarea>

                <label for="timeOfDay">Time of Day Symptoms Are Worse</label>
                <div class="radio-group">
                    <label><input type="radio" name="timeOfDay" value="morning"> Morning</label>
                    <label><input type="radio" name="timeOfDay" value="afternoon"> Afternoon</label>
                    <label><input type="radio" name="timeOfDay" value="evening"> Evening</label>
                    <label><input type="radio" name="timeOfDay" value="night"> Night</label>
                    <label><input type="radio" name="timeOfDay" value="no_pattern"> No Pattern</label>
                </div>
            </div>

            <!-- Doctor's Observations -->
            <div class="section">
                <h2>Doctor's Observations (To be filled by the Homeopath)</h2>
                <label for="doctorObservations">General Observations</label>
                <textarea id="doctorObservations" name="doctorObservations" placeholder="E.g., patient appears anxious, pale complexion"></textarea>

                <label for="suspectedOrgan">Suspected Organ/System Involved</label>
                <textarea id="suspectedOrgan" name="suspectedOrgan" placeholder="E.g., liver, respiratory system"></textarea>

                <label for="relatedBodyParts">Related Body Parts Affected</label>
                <textarea id="relatedBodyParts" name="relatedBodyParts" placeholder="E.g., stomach, joints"></textarea>

                <label for="diagnosisNotes">Preliminary Diagnosis Notes</label>
                <textarea id="diagnosisNotes" name="diagnosisNotes" placeholder="E.g., possible miasmatic influence, chronic fatigue"></textarea>

                <label for="prescribedRemedy">Prescribed Remedy and Potency</label>
                <textarea id="prescribedRemedy" name="prescribedRemedy" placeholder="E.g., Sulphur 30C, one dose daily"></textarea>
            </div>

            <button type="submit">Submit Form</button>
        </form>
    </div>
</body>
</html>
